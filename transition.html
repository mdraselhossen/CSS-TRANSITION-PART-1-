<!DOCTYPE html>
<html>
<head>
	<title>transition tutorial</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: green;
			transition: width 2s,height 5s,background-color 4s;
		}
		.box:hover{
			width: 200px;
			height: 200px;
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="box"></div>

</body>
</html>
